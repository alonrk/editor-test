<!DOCTYPE html>
<html lang="en" ng-app="EditorApp">
<head>
  <title>Editor Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="Editable for AngularJS">
  <meta name="author" content="inchsurf.com">

  <link href="css/demo.css" rel="stylesheet" media="screen" id="demo-css-file" />
  <link href="../ng-contenteditable.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  <meta http-equiv='X-UA-Compatible' content='IE=edge' />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>

  <style>

  ul.features.list-inline > li {
    vertical-align: top;
  }

  .btn-toolbar .btn {
    height: 30px;
    padding: 2px 12px;
  }

  img {
    display: inline-block;
    margin: 5px;
  }

  </style>

</head>

<body id="top" spy="scroll" target=".navbar" col-md-offset-="50" ng-controller="EditorCtrl">

  <!--  Page -->
  <div id="sample-page" class="page color-4">

    <hr />

    <div id="play" class="row inner-page" ng-model="content"  ui-nested-sortable>

      <div ng-repeat="editable in content" ui-nested-sortable-item ng-mouseover="showControls = true" ng-mouseleave="showControls = false">

        <div ng-show="showControls" style="float: right">
            <button ng-click="editMode = true;" style="float: right">edit</button>
            <button ng-show="editMode" ng-click="editMode = false" style="float: right">done</button>
            <button ng-show="editMode" ng-click="deleteItem(editable)" style="float: right">delete</button>
            <div class="nav navbar-nav navbar-right" ng-show="editMode">

              <div class="btn-toolbar" role="toolbar" style="height: 30px; margin: 4px;">
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" href="#" onclick="return false;" ng-click="saveAll()"><i class="fa fa-floppy-o"></i></a>
                  </div>
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" command="bold" active="active" href="#"><i class="fa fa-bold"></i></a>
                      <a class="btn btn-default editable-control" command="italic" active="active" href="#"><i class="fa fa-italic"></i></a>
                      <a class="btn btn-default editable-control" command="underline" active="active" href="#"><i class="fa fa-underline"></i></a>
                      <a class="btn btn-default editable-control" command="strikethrough" active="active" href="#"><i class="fa fa-strikethrough"></i></a>
                      <a class="btn btn-default editable-control editable-control-test" command="fontsize" active="active" href="#"><i class="fa fa-font"></i></a>
                  </div>
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" command="justifyleft" active="active" href="#"><i class="fa fa-align-left"></i></a>
                      <a class="btn btn-default editable-control" command="justifycenter" active="active" href="#"><i class="fa fa-align-center"></i></a>
                      <a class="btn btn-default editable-control" command="justifyright" active="active" href="#"><i class="fa fa-align-right"></i></a>
                      <a class="btn btn-default editable-control" command="justifyfull" active="active" href="#"><i class="fa fa-align-justify"></i></a>
                  </div>
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" command="insertorderedlist" active="active" href="#"><i class="fa fa-list-ol"></i></a>
                      <a class="btn btn-default editable-control" command="insertunorderedlist" active="active" href="#"><i class="fa fa-list-ul"></i></a>
                  </div>
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" command="undo" active="active" href="#"><i class="fa fa-undo"></i></a>
                      <a class="btn btn-default editable-control" command="redo" active="active" href="#"><i class="fa fa-repeat"></i></a>
                  </div>
                  <div class="btn-group">
                      <a class="btn btn-default editable-control" href="#" onclick="return false;" ng-click="hideToolbar()"><i class="fa fa-chevron-up"></i></a>
                  </div>
              </div>
          </div>
        </div>

        <br>
        <div class="editable" style="margin-bottom: 30px;" ng-model="editable.content" ui-nested-sortable-handle>
            <!--dynamic content-->
        </div>

      </div><!--ng-repeat-->

    </div>

    <div id="play" class="row inner-page">

      <p><a href="#" class="btn btn-primary btn-centered" ng-click="addEditableItem()" onclick="return false;"><i class="fa fa-plus-circle"></i> &nbsp; Click to add another editable!</a></p>

    </div>

    <hr />

  </div>  <!-- /row -->


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<!--script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script-->

<script src="ng-contenteditable.js"></script>
<script src="angular-nestedSortable.js"></script>
<script src="js/directives.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>

</body>

</html>
